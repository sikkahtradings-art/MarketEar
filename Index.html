<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketEar Pro | Eyes-Free Audio Trading</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1e23;
            color: #e2e8f0;
        }
        .market-card {
            background-color: #242930;
            border: 1px solid #30363d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .accent-yellow { color: #fcd34d; }
        .bg-accent-yellow { background-color: #fcd34d; }
        .hover\:bg-accent-yellow:hover { background-color: #facc15; }
        .custom-toggle:checked + .slider { background-color: #fcd34d; }
        .custom-toggle:checked + .slider:before {
            transform: translateX(1.25rem);
            background-color: #1e2126;
        }
        .slider {
            background-color: #4b5563;
            transition: .4s;
        }
        .slider:before {
            content: "";
            position: absolute;
            height: 1rem; width: 1rem;
            left: 0.25rem; bottom: 0.25rem;
            background-color: white;
            transition: .4s;
            border-radius: 9999px;
        }
        .logo-m { fill: #10b981; }
        .logo-e { fill: #f43f5e; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

<!-- HEADER -->
<header class="bg-gray-900 border-b border-gray-700 shadow-xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <div class="bg-yellow-400 p-2 rounded-lg mr-3 shadow-lg border border-yellow-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 28" class="w-12 h-8">
                    <text x="-2" y="25" font-size="36" font-weight="900" class="logo-m">M</text>
                    <text x="23" y="25" font-size="36" font-weight="900" class="logo-e">E</text>
                </svg>
            </div>
            <div>
                <h1 class="text-3xl font-extrabold text-white leading-tight">MarketEar Pro</h1>
                <p class="text-sm text-gray-400 font-medium">Eyes Free And Handsfree Price Announcement Engine</p>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <div id="status-badge" class="px-4 py-2 rounded-xl text-sm font-semibold bg-gray-700 flex items-center">
                <span class="w-3 h-3 rounded-full bg-yellow-400 mr-3 animate-pulse" id="status-dot"></span>
                <div class="flex flex-col">
                    <span id="status-text" class="text-white font-bold">Initializing...</span>
                    <span id="frequency-text" class="text-xs text-gray-400 mt-0.5">--</span>
                    <span id="countdown-text" class="text-xs font-medium mt-0.5 hidden"></span>
                </div>
            </div>

            <button id="toggle-btn" class="bg-accent-yellow hover:bg-yellow-500 text-gray-900 px-8 py-3 rounded-xl font-bold text-lg shadow-xl disabled:opacity-50" disabled>
                Loading Voice...
            </button>
        </div>
    </div>
</header>

<!-- MAIN -->
<main class="flex-grow max-w-7xl mx-auto px-4 py-10">

    <section class="mb-8">
        <h2 class="text-2xl font-bold text-white mb-2">Active Portfolio</h2>
        <p class="text-gray-400 text-sm mb-6">Toggle which assets are included in the live audio announcement cycle. Data updates realtime.</p>
    </section>

    <section id="assets-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></section>

</main>

<!-- FOOTER -->
<footer class="bg-gray-900 text-gray-500 py-4 text-center text-xs border-t border-gray-800">
    <p>MarketEar Pro | Simulated Market Data. For informational purposes only.</p>
</footer>
